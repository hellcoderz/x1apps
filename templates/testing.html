<html>

 <script src="static/js/mousetrap.js">
 </script> 

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

 <script type="text/javascript">

 	var LEN = -1

 	function dosomethingright(){

 		//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    
		    if(LEN == -1){
		    	LEN = len-1;
		    }else{
		    	LEN = LEN - 1;
		    }

		    if(LEN == 0){
		    	LEN = 3
		    }

		    console.log(LEN);
		    //console.log(nextItem);
		    // var nextItem =  currentItem.next();
		    var nextItem = currentZone.children()[len - LEN]

		    $(currentItem).removeClass("nav-current-item");
		    $(nextItem).addClass("nav-current-item");
		}
	}

	function dosomethingleft(){

 		//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    
		    if(LEN == -1){
		    	LEN = 1;
		    }else{
		    	LEN = LEN + 1;
		    }

		    if(LEN == 4){
		    	LEN = 1
		    }

		    console.log(LEN);
		    //console.log(nextItem);
		    // var nextItem =  currentItem.next();
		    var nextItem = currentZone.children()[len - LEN]

		    $(currentItem).removeClass("nav-current-item");
		    $(nextItem).addClass("nav-current-item");
		}
	}

	function init_mt(){
		Mousetrap.bind('right', function() { dosomethingright(); });
		Mousetrap.bind('left', function() { dosomethingleft(); });
	}


</script>

<style type="text/css">

	.tab {
		color: red;
	}
	.nav-current-item{
		color: blue;
	}

</style>


<body onload="init_mt()">
	<div id="maintabs" class="tabs nav-current-zone" data-nav-type="list" >
	    <span class="tab nav-current-item">Tab 1</span>
	    <span class="tab">Tab 2</span>
	    <span class="tab">Tab 3</span>
	</div>
</body>
</html>
