<html>

 <script src="static/js/mousetrap.js">
 </script> 

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

 <script type="text/javascript">

 	var LEN = -1

 	function dosomethingright(){

 		//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    
		    if(LEN == -1){
		    	LEN = len-1;
		    }else{
		    	LEN = LEN - 1;
		    }

		    if(LEN == 0){
		    	LEN = 3
		    }

		    console.log(LEN);
		    //console.log(nextItem);
		    // var nextItem =  currentItem.next();
		    var nextItem = currentZone.children()[len - LEN]

		    $(currentItem).removeClass("nav-current-item");
		    $(nextItem).addClass("nav-current-item");
		}
	}

	function dosomethingleft(){

 		//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    
		    if(LEN == -1){
		    	LEN = 1;
		    }else{
		    	LEN = LEN + 1;
		    }

		    if(LEN == 4){
		    	LEN = 1
		    }

		    console.log(LEN);
		    //console.log(nextItem);
		    // var nextItem =  currentItem.next();
		    var nextItem = currentZone.children()[len - LEN]

		    $(currentItem).removeClass("nav-current-item");
		    $(nextItem).addClass("nav-current-item");
		}
	}


	function dosomethingenter(){
			//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    var url = $(currentItem.children()[0]).attr("href")
		    console.log(url);
		    window.location = url;
		}
	}

	function init_mt(){
		Mousetrap.bind('right', function() { dosomethingright(); });
		Mousetrap.bind('left', function() { dosomethingleft(); });
		Mousetrap.bind('enter', function() { dosomethingenter(); });
	}


</script>

<style type="text/css">

	.tab {
		color: red;
	}
	.nav-current-item{
		border-style:solid;
		border-width:5px;
	}


</style>


<body onload="init_mt()">
	<div id="maintabs" class="tabs nav-current-zone" data-nav-type="list" >

	    <div class="tab"><a href="//www.youtube.com/embed/o9EX2XkpPgE?autoplay=1">Video 2</a></div>
	    <div class="tab"><a href="//www.youtube.com/embed/o9EX2XkpPgE?autoplay=1">Video 3</a></div>
	</div>

</body>
</html>
