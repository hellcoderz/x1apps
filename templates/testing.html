<html>

 <script src="static/js/mousetrap.js">
 </script> 

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

 <script type="text/javascript">

 	var LEN = -1

 	function pageScrollDown() {
    	window.scrollBy(0,50); // horizontal and vertical scroll increments
    	
	}

	function pageScrollUp() {
    	window.scrollBy(0,-50); // horizontal and vertical scroll increments
    	
	}

 	function dosomethingdown(){

 		//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    
		    if(LEN == -1){
		    	LEN = len-1;
		    }else{
		    	LEN = LEN - 1;
		    }

		    if(LEN == 0){
		    	LEN = len
		    }

		    console.log(LEN);
		    //console.log(nextItem);
		    // var nextItem =  currentItem.next();
		    var nextItem = currentZone.children()[len - LEN]

		    $(currentItem).removeClass("nav-current-item");
		    $(nextItem).addClass("nav-current-item");
		    pageScrollDown();
		}
	}

	function dosomethingup(){

 		//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    
		    if(LEN == -1){
		    	LEN = 1;
		    }else{
		    	LEN = LEN + 1;
		    }

		    if(LEN == len+1){
		    	LEN = 1
		    }

		    console.log(LEN);
		    //console.log(nextItem);
		    // var nextItem =  currentItem.next();
		    var nextItem = currentZone.children()[len - LEN]

		    $(currentItem).removeClass("nav-current-item");
		    $(nextItem).addClass("nav-current-item");
		    pageScrollUp();
		}
	}


	function dosomethingenter(){
			//alert("hello");

		if($(".nav-current-zone").data("nav-type") === "list"){
		    //console.log($("#maintabs"));
		    var currentZone = $("#maintabs");
		    var currentItem = currentZone.find(".nav-current-item");
		    //console.log(currentItem);
		    
		    var len = currentZone.children().length;
		    var url = $(currentItem.children()[0]).attr("href")
		    console.log(url);
		    window.location = url;
		    pageScroll();
		}
	}

	function init_mt(){
		var currentZone = $("#maintabs");
		var firstChild = currentZone.children()[0]
		$(firstChild).addClass("nav-current-item");


		Mousetrap.bind('down', function() { dosomethingdown(); });
		Mousetrap.bind('up', function() { dosomethingup(); });
		Mousetrap.bind('enter', function() { dosomethingenter(); });
	}


</script>

<style type="text/css">

	body {
		background-color: black;
	}

	.tab {
		color: red;
	}
	.nav-current-item{
		border-style:solid;
		border-width:5px;
		border-color: red;
	}

	.area { 
	  padding-top: 10px;
	  padding-bottom: 10px;
	  padding-left: 10px;
	  padding-right: 0px;
	  position: relative;
	}

	.bubble { 
	  position: relative; 
	   
	  width: 1000px; 
	  height: 100px; 
	  display: table; 
	}

	.bubble img {
	  display: table-cell; 
	  vertical-align: left; 
	  text-align: center; 
	}

	.title {
		color: white;
		padding-left: 10px;
	}

	.desc {
		color: white;
		padding-left: 10px;
		white-space: nowrap;
		width: 500px;

	}

	a:link{
	  color:none;
	}
	a:visited{
	  color:none;
	}
	a:hover{
	  color:none;
	}
	a:focus{
	  color:none;
	}
	a:active{
	  color:none;
	}

	


</style>


<body onload="init_mt()">
	<div id="maintabs" class="tabs nav-current-zone" data-nav-type="list" >
	    {% for item in data %}
		<div class="area">
			<a href="//{{item[0]}}">
				<div class="bubble">
					<img src="{{item[1]}}" alt="{{item[2]}}" width="100px" height="100px" style="float:left"></img>
					<div>
						<div class="title"><strong>{{item[2]}}</strong></div>
						<div class="desc">{{item[3]}}</div>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}

	</div>


</body>
</html>
